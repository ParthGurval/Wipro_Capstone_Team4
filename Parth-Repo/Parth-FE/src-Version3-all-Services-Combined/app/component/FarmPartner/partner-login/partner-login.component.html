<h1>Welcome To FarmPartner Login Page</h1>

<!-- <button (click)="navigateToSignUp()">Click to go to Sign Up FarmPartner</button> -->

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center">FarmPartner Login</h3>
            <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit()">
              
              <!-- Email Input -->
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" required ngModel>
                <div *ngIf="loginForm.submitted && !loginForm.controls['email']?.valid" class="text-danger">
                    Email is required.
                </div>
              </div>
  
              <!-- Password Input -->
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" required ngModel>
                <div *ngIf="loginForm.submitted && !loginForm.controls['password']?.valid" class="text-danger">
                    Password is required.
                  </div>
              </div>
  
              <!-- Buttons -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <button type="button" class="btn btn-secondary btn-block" (click)="navigateToSignup()">Sign Up</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
